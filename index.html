<!DOCTYPE html>
<html lang="sv">
<head>
  <meta charset="UTF-8">
  <title>Kamis Works</title>
  <style>
    body {
      background-color: #111; /* byt till #fff för vit bakgrund */
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      font-family: -apple-system, BlinkMacSystemFont, "Helvetica Neue", Helvetica, Inter, Arial, sans-serif;
    }
    .logo {
      font-size: clamp(2rem, 8vw, 6rem); 
      color: #fff; /* byt till #000 för svart text */
      letter-spacing: 0.15em;
      text-align: center;
      font-weight: 600;
    }
    .link {
      margin-top: 28px;
      font-size: 15px;
    }
    .link a {
      color: #aaa; /* ljusgrå för subtil stil */
      text-decoration: none;
      border-bottom: 1px solid #aaa;
      padding-bottom: 2px;
      transition: color .2s, border-color .2s;
    }
    .link a:hover {
      color: #fff;
      border-color: #fff;
    }
  </style>
</head>
<body>
  <div class="logo">KAMIS WORKS</div>
  <div class="link"><a href="about.html">Enter</a></div>
</body>
</html>
